<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap5.1.css" />
    <script src="js/bootstrap5.1.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/sweetalert2.js"></script>
    <title>Cart</title>
  </head>
  <body>
    <!--------------------- Modal --------------------->
    <div
      class="modal fade"
      id="PaymentModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thanh toán</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              placeholder="Tên khách hàng"
              id="tenKH"
              class="form-control w-100 mb-2"
            />
            <input
              type="number"
              placeholder="Số điện thoại"
              id="phone"
              class="form-control w-100 mb-2"
            />
            <input
              type="text"
              placeholder="Địa chỉ/nơi ở hiện tại"
              id="address"
              class="form-control w-100 mb-2"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modalPayBtn">
              Okay
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!----------------------Navbar---------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Thương hiệu
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="brandsUL"
              ></ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Loại sản phẩm
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="cateUL"
              ></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bills.html">Hóa đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="loginBtn">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 bg-light"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchItem"
              disabled
            />
            <!--<button class="btn btn-outline-success bg-light" type="submit">
              Search
            </button>-->
          </form>
        </div>
      </div>
    </nav>
    <!-----------------------table result--------------->
    <div class="container1">
      <div class="container mt-4 w-90 desktop">
        <table class="table table-borderless" id="cartTable">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Hình ảnh</th>
              <th scope="col">Tên</th>
              <th scope="col">Giảm giá</th>
              <th scope="col">Giá thành</th>
              <th scope="col" style="width: 10% !important">Số lượng</th>
              <th scope="col">Thành tiền</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cartResults"></tbody>
        </table>
        <div class="row">
          <div class="col-md-3" style="margin: 0px auto">
            <button class="btn btn-primary w-100" id="payBtn">
              Thanh toán
            </button>
          </div>
        </div>
      </div>
      <!------------------------------------------------->
      <div class="container mt-4 w-90 mobile">
        <table class="table table-striped" id="cartTableMobile">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Hình ảnh</th>
              <th scope="col">Chi tiết</th>
            </tr>
          </thead>
          <tbody id="cartResultsMobile"></tbody>
        </table>
        <div class="row">
          <div class="col-md-3" style="margin: 0px auto">
            <button class="btn btn-primary w-100 mb-4" id="payBtnMobile">
              Thanh toán
            </button>
          </div>
        </div>
      </div>
      <!-----------------------empty space---------------->
      <div
        class="border border-light-subtle bg-white m-5 empty"
        style="border-radius: 10px"
      >
        <div
          class="container"
          style="
            min-height: fit-content !important;
            padding-bottom: 0 !important;
          "
        >
          <div class="row py-5">
            <div class="col py-5 text-center text-body-tertiary">
              <img
                src="https://cdn-icons-png.flaticon.com/128/11329/11329060.png"
                alt=""
              />
              <p>Cart is empty</p>
              <a href="/index.html" style="text-decoration: none">
                <button class="btn btn-primary">Add more products?</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!------------------------------------------------->
      <footer class="desktop">
        <div class="row">
          <div class="col-md-8 footerName">
            <span>@Đinh Khiết Ngọc</span>
          </div>
          <div class="col-md footerMap">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.272927053988!2d106.67567107417293!3d10.790396258937673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175294e2a448ef3%3A0x787e1a8527eeb64d!2zSOG6u20gU3RvcmUgLSAxNDBBIFRy4bqnbiBRdWFuZyBEaeG7h3UsIFAxNCwgUTM!5e0!3m2!1svi!2s!4v1692928084030!5m2!1svi!2s"
              width="300"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </footer>
      <!------------------------------------------------->
      <footer class="mobile">
        <div class="rowFooter mt-4">
          <div class="col mt-2">
            <span>@Đinh Khiết Ngọc</span>
          </div>
          <div class="col mt-2">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.272927053988!2d106.67567107417293!3d10.790396258937673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175294e2a448ef3%3A0x787e1a8527eeb64d!2zSOG6u20gU3RvcmUgLSAxNDBBIFRy4bqnbiBRdWFuZyBEaeG7h3UsIFAxNCwgUTM!5e0!3m2!1svi!2s!4v1692928084030!5m2!1svi!2s"
              width="300"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </footer>
    </div>

    <!------------------Javascript----------------------->
    <script src="js/cart.js"></script>
  </body>
</html>
