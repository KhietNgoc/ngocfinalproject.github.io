<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bill</title>

    <script src="js/sweetalert2.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!----------------------Navbar--------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Thương hiệu
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="brandsUL"
              ></ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Loại sản phẩm
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="cateUL"
              ></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hóa đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="loginBtn" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutBtn" href="#">Logout</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="/cart.html" style="text-decoration: none">
              <div class="cart">
                <box-icon
                  name="cart-alt"
                  type="solid"
                  color="#fffafa"
                  style="
                    margin-top: 10px;
                    width: 30px;
                    height: auto;
                    margin-right: 10px;
                  "
                ></box-icon>
                <div class="iconCart" id="cartNoti"></div>
              </div>
            </a>
            <input
              class="form-control me-2 bg-light"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchItem"
              disabled
            />
            <!--<button class="btn btn-outline-success bg-light" type="submit">
              Search
            </button>-->
          </div>
        </div>
      </div>
    </nav>
    <!------------------------------------------------->
    <div class="container1">
      <div class="container mt-4 w-90 desktop">
        <div class="row">
          <div class="col-md-4 list">
            <ul class="list-group" id="billResult"></ul>
          </div>
          <div class="col-md mt-4">
            <table class="table hideclass" id="billDetail">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Hình ảnh</th>
                  <th scope="col">Tên sản phẩm</th>
                  <th scope="col">Đơn giá</th>
                  <th scope="col">Giảm giá</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">Thành tiền</th>
                </tr>
              </thead>
              <tbody id="resultDetail"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!------------------------------------------------->
      <div class="container mt-4 w-90 mobile">
        <div class="row">
          <div class="col-md-4">
            <ul class="list-group" id="billResultMobile"></ul>
          </div>
          <div class="col-md mt-4">
            <table class="table table-striped hideclass" id="billDetailMobile">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Hình ảnh</th>
                  <th scope="col">Chi tiết</th>
                </tr>
              </thead>
              <tbody id="resultDetailMobile"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!------------------------------------------------->
      <footer class="footer desktop mt-4">
        <div class="row">
          <div class="col-md-8 footerName">
            <span>@Đinh Khiết Ngọc</span>
          </div>

              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"

          </div>

      <footer class="footer mobile mt-4">
        <div class="rowFooter mt-4">
          <div class="col mt-2">
            <span>@Đinh Khiết Ngọc</span>
          </div>
          <div class="col mt-2">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.272927053988!2d106.67567107417293!3d10.790396258937673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175294e2a448ef3%3A0x787e1a8527eeb64d!2zSOG6u20gU3RvcmUgLSAxNDBBIFRy4bqnbiBRdWFuZyBEaeG7h3UsIFAxNCwgUTM!5e0!3m2!1svi!2s!4v1692928084030!5m2!1svi!2s"

              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>

        </div>
      </footer>

</html>
